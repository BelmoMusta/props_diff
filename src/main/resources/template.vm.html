<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          rel="stylesheet" id="bootstrap-css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Diff</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-info">
                Properties Diff REC1 ==> REC2
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>
                        key
                    </th>
                    <th>
                        $SRC
                    </th>
                    <th>
                        $DEST
                    </th>

                    <th>
                        STATE
                    </th>
                </tr>
                </thead>
                <tbody>
                #foreach($diff in $diffContent)

                <tr class="$diff.cssClasses">
                    <td>
                        ${diff.key}
                    </td>
                    <td>
                        ${diff.srcValue}
                    </td>
                    <td>
                        ${diff.destValue}
                    </td>
                    <td>
                        ${diff.diffType}
                    </td>
                </tr>
                #end
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
